<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="shopContainer" class="shop-container">
        <div class="shop-header">
            <h1 id="shopTitle">Shop</h1>
            <button id="closeBtn" class="close-btn">&times;</button>
        </div>
        
        <div class="shop-content">
            <div class="items-section">
                <h2>Items</h2>
                <div id="itemsGrid" class="items-grid"></div>
            </div>
            
            <div class="cart-section">
                <h2>Shopping Cart</h2>
                <div id="cartItems" class="cart-items"></div>
                <div class="cart-footer">
                    <div class="total-section">
                        <span class="total-label">Total: </span>
                        <span id="totalPrice" class="total-price">$0</span>
                    </div>
                    <div class="payment-section">
                        <label for="paymentMethod">Payment Method:</label>
                        <select id="paymentMethod" class="payment-select">
                            <option value="cash">Cash</option>
                            <option value="bank">Bank</option>
                        </select>
                    </div>
                    <button id="purchaseBtn" class="purchase-btn">Purchase</button>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
</body>
</html>
